<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Groww</title>
    <link rel="stylesheet" href="last.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b40cdf633b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="Groww-Top">
        <div class="Groww-logo">
            <img src="logo.svg" alt="Groww ">
        </div>
        <div class="explore">Explore</div>
        <div class="investment">Investment</div>
        <div class="Groww-searchContainer">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="What are you looking for today?" id="">
        </div>
        <div class="bell"><i class="fa-regular fa-bell"></i></div>
        <div class="wallet"><i class="fa-solid fa-wallet"></i></div>
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
        <!-- Example split danger button -->
<div class="btn-group">
    <button type="button" class="btn "></button>
    <button type="button" class="btn  dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
      <div class="bankAndAutoPay">
        <!-- <i class="fa-solid fa-building-columns"></i> -->
        <li><a class="dropdown-item" href="#"id="dropdown-item"><i class="fa-solid fa-building-columns"></i>Bank & AutoPay</a></li>
        <li><a class="dropdown-item" href="#"id="dropdown-item"><i class="fa-regular fa-folder"></i>Import Funds</a></li>
        <li><a class="dropdown-item" href="#"id="dropdown-item"><i class="fa-solid fa-bookmark"></i>Watchlist</a></li>
        <li><a class="dropdown-item" href="#"id="dropdown-item"><i class="fa-regular fa-file"></i>Orders</a></li>
        <li><a class="dropdown-item" href="#"id="dropdown-item"><i class="fa-regular fa-file-lines"></i>Reports</a></li>
        <li><a class="dropdown-item" href="#"id="dropdown-item"><i class="fa-regular fa-calendar-days"></i>Sips</a></li>
        <li><a class="dropdown-item" href="#"id="dropdown-item"><i class="fa-solid fa-phone"></i>Customer Support 24x7</a></li>
        <li><a class="dropdown-item" href="#"id="dropdown-item"><i class="fa-solid fa-gear"></i>Setting</a></li>
        <div class="sidebar">
          <li><a class="dropdown-item" href="#"id="dropdown-item"><i class="fa-solid fa-moon"></i>Dark Mode<input type="checkbox" id="switch" /><label for="switch"></label></a></li>
        </div>
        <li><a class="dropdown-item" href="#"id="dropdown-item"><i class="fa-solid fa-right-to-bracket"></i>Log Out</a></li>
      </div>
    </ul>
  </div>
</div>
  <div class="stockAndMutualFunds">
    <p>Stocks</p>
    <p>Mutual Funds</p>
  </div>
  <hr>
  <div class="time">
    <p>MARKET OPENS AT 09:15 AM</p>
  </div>
  <div class="container">
    <div class="leftSideContainer">
      <div class="indexAndAllIndices">
        <p class="index">Index</p>
        <p class="allIndices">All indices</p>
      </div>
      <!-- TradingView Widget BEGIN -->
                    <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text"></span></a></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
    {
    "symbols": [
      [
        "Apple",
        "AAPL|1D"
      ],
      [
        "Google",
        "GOOGL|1D"
      ],
      [
        "Microsoft",
        "MSFT|1D"
      ]
    ],
    "chartOnly": false,
    "width": 80%,
    "height": 400,
    "locale": "en",
    "colorTheme": "light",
    "autosize": false,
    "showVolume": false,
    "showMA": false,
    "hideDateRanges": false,
    "hideMarketStatus": false,
    "hideSymbolLogo": false,
    "scalePosition": "right",
    "scaleMode": "Normal",
    "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
    "fontSize": "10",
    "noTimeScale": false,
    "valuesTracking": "1",
    "changeMode": "price-and-percent",
    "chartType": "area",
    "maLineColor": "#2962FF",
    "maLineWidth": 1,
    "maLength": 9,
    "lineWidth": 2,
    "lineType": 0,
    "dateRanges": [
      "1d|1",
      "1m|30",
      "3m|60",
      "12m|1D",
      "60m|1W",
      "all|1M"
    ]
  }
    </script>
  </div>
     <!-- TradingView Widget END -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="last.js"></script>
  </body>
</html>
